<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ip.css">
</head>

<body>
    <header>
        <div class="text_top">
            <h2>IP Address Tracker</h2>
            <div class="text_top_btn">
                <input type="text" placeholder="Search for any IP address or domain">
                <button onclick="fetch_ip()"><img src="./images/icon-arrow.svg" alt=""></button>
            </div>
        </div>
        <div class="details">
            <main>
                <div>
                    <div>IP Address</div>
                    <div id="ipaddress" class="a"></div>
                </div>
                <div>
                    <div>Location</div>
                    <div id="location" class="a"></div>
                </div>
                <div>
                    <div>Timezone</div>
                    <div id="timezone" class="a"></div>
                </div>
                <div>
                    <div>ISP</div>
                    <div id="isp" class="a"></div>
                </div>
            </main>
        </div>
    </header>

<div class="map" id="map">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124285.44128607449!2dYOUR_LONGITUDE!3dYOUR_LATITUDE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zYOUR_LATITUDE!5e0!3m2!1sen!2sus!4v1631488679878!5m2!1sen!2sus"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

    <script src="ip.js"></script>
</body>

</html>
